<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Weather </title>
        <link rel="stylesheet" href="style.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        
        <!--Weather icons (icones mais bonitinhos)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
    
        <div class="container">

            <aside id="sidebar" class="sidebar">
                <i id="history" class="fa-solid fa-clock-rotate-left"></i>
                <div id="sidebar-items" class="sidebar-items">
                    <span id="clean">Empty history</span>
                </div>
            </aside>

            <main id="main-content" class="main-content">

                <header class="main-header">
                    <input id="input" type="text" class="header-input" placeholder="City name">
                    <!-- <h1 class="title"> WEATHER </h1> -->
                </header>
                
                <h1 id="tip"> Enter a city to explore real-time weather and temperatures worldwide </h1>
            
                <section id="main-section" class="main-section">
                    <div class="weather-card">

                        <div id="city"></div>
                        <div id="date"></div>
                        <i id="icon"></i>
                        <div id="temp"></div>

                        <div class="max-min">
                            <div class="min-container">
                                <i class="fa-solid fa-caret-down fa-4x"></i>
                                <p id="min"></p>
                            </div>

                            <div class="max-container">
                                <p id="max"></p>
                                <i class="fa-solid fa-caret-up fa-4x"></i>
                            </div>
                        </div>

                        <div id="description"></div>

                    </div>

                    <div class="bottom-card">
                        <div class="sunrise-div">
                            <img src="assets/icons/sunrise.png" alt="sunrise" width="50" height="50">
                            <div>
                                <p>Sunrise</p>
                                <p id="sunriseTime"></p>
                            </div>
                        </div>
                        <div class="sunset-div">
                            <img src="assets/icons/sunset.png" alt="sunset" width="50" height="50">
                            <div>
                                <p>Sunset</p>
                                <p id="sunsetTime"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>

    </body>

    <script src="script.js"></script>

</html>
